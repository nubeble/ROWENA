<!DOCTYPE html>
<html lang="en">

<head>
    <title>recaptcha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!--
    <p style="text-align: center; font-size: 1.2em; font-family: 'Roboto', sans-serif;">Please select captcha for
        continue
    </p>
    -->
    <p style="text-align: center; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 1.2em;">Please
        select captcha for continue</p>

    <!-- Firebase App is always required and must be first -->
    <script defer src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script defer src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>

    <script defer src="./init-firebase.js"></script>

    <script>
        function getToken(callback) {
            // capatcha div
            const container = document.createElement('div');
            container.id = 'captcha';
            container.setAttribute("style", "margin-top: 30px;");
            const wildcard = 15; // ToDo: check
            const gap = (window.outerWidth - 302 - wildcard) / 2;
            container.style["margin-left"] = gap + "px";
            document.body.appendChild(container);

            const captcha = new firebase.auth.RecaptchaVerifier('captcha', {
                'type': 'image',
                'size': 'normal',
                'callback': function (response) {
                    // reCAPTCHA solved, allow signInWithPhoneNumber.
                    callback(response); // token
                },
                'expired-callback': function () {
                    // Response expired. Ask user to solve reCAPTCHA again.
                    callback(null);
                }
            });

            captcha.render().then(function () {
                captcha.verify();
            });
        }

        function sendTokenToApp(token) {
            if (!token) return;

            const baseUri = decodeURIComponent(location.search.replace(/^\?appurl\=/, ''));
            const finalUrl = location.href = baseUri + '/?token=' + encodeURIComponent(token);

            // create button
            const div = document.createElement('div');
            // div.id = 'div1';
            div.setAttribute("style", "text-align: center");

            const btn = document.createElement('button');
            // div.id = 'button1';
            btn.innerHTML = "Continue";

            // btn.setAttribute("style", "color:red; font-size:23px");
            btn.setAttribute("style",
                "margin-top: 10px; width: 85%; height: 40px; border: none; border-radius: 5px; background-color: #3EA5FF; color: white; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;");

            btn.onclick = (event) => {
                window.open(finalUrl, '_blank');
            }

            div.appendChild(btn);
            document.body.appendChild(div);
        }

        document.addEventListener('DOMContentLoaded', function () {
            getToken(sendTokenToApp);
        });
    </script>
</body>

</html>
