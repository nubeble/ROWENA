<!DOCTYPE html>
<html lang="en">

<head>
    <title>recaptcha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <p style="text-align: center; font-size: 1.2em;">Please, select captcha for continue</p>
    <button id="continue-btn" style="display:none">Continue to app</button>



    <!-- Firebase App is always required and must be first -->
    <script defer src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script defer src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>

    <script defer src="./init-firebase.js"></script>

    <script>
        function getToken(callback) {
            const container = document.createElement('div');
            container.id = 'captcha';
            document.body.appendChild(container);
            const captcha = new firebase.auth.RecaptchaVerifier('captcha', {
                'type': 'image',
                'size': 'normal',
                'callback': function (response) { // reCAPTCHA solved, allow signInWithPhoneNumber.
                    callback(response); // token
                },
                'expired-callback': function () { // Response expired. Ask user to solve reCAPTCHA again.
                    callback('');
                }
            });

            captcha.render().then(function () {
                captcha.verify();
            });
        }

        function sendTokenToApp(token) {
            const baseUri = decodeURIComponent(location.search.replace(/^\?appurl\=/, ''));
            const finalUrl = location.href = baseUri + '/?token=' + encodeURIComponent(token);

            const continueBtn = document.querySelector('#continue-btn');
            continueBtn.onclick = (event) => {
                window.open(finalUrl, '_blank');
            }
            continueBtn.style.display = "block";
        }

        document.addEventListener('DOMContentLoaded', function () {
            getToken(sendTokenToApp);
        });
    </script>
</body>

</html>
